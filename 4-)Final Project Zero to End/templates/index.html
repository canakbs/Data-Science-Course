<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Application System</h1>
        <form action="/predict" method="POST">
            
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required min="18" max="100">
            </div>

            <div class="form-group">
                <label>Annual Income ($):</label>
                <input type="number" name="annual_income" required min="1000" step="100">
            </div>

            <div class="form-group">
                <label>Loan Amount ($):</label>
                <input type="number" name="loan_amount" required min="500" step="100">
            </div>

            <div class="form-group">
                <label>Credit Score (300-850):</label>
                <input type="number" name="credit_score" required min="300" max="850">
            </div>

            <div class="form-group">
                <label>Loan Term:</label>
                <select name="loan_term">
                    <option value="12">12 Months</option>
                    <option value="24">24 Months</option>
                    <option value="36">36 Months</option>
                    <option value="48">48 Months</option>
                    <option value="60">60 Months</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Marital Status:</label>
                <select name="marital_status">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Education Level:</label>
                <select name="education_level">
                    <option value="High School">High School</option>
                    <option value="Bachelor's">Bachelor's Degree</option>
                    <option value="Master's">Master's Degree</option>
                    <option value="PhD">PhD</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Employment Status:</label>
                <select name="employment_status">
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Self-Employed">Self-Employed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Loan Purpose:</label>
                <select name="loan_purpose">
                    <option value="Business">Business</option>
                    <option value="Car">Car</option>
                    <option value="Home">Home</option>
                    <option value="Education">Education</option>
                    <option value="Debt consolidation">Debt Consolidation</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn">Check Eligibility</button>
        </form>
    </div>
</body>
</html>
